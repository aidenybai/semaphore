<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Semaphore</title>
  </head>
  <body>
    <article>
      <input id="live" />
    </article>
    <script>
      const el = document.getElementById('live');
      const cache = new Set();
      el.addEventListener('input', () => {
        const barcode = el.value;
        if (cache.has(barcode)) return;
        console.log('Barcode scanned: ', barcode);

        cache.add(barcode);

        const body = new FormData();
        body.append('emailAddress', 'aiden.bai@csd117.org')
        body.append('entry.1389400341', barcode);
        body.append('fvv', '1');
        body.append('submit', 'Submit');

        const formId =
          '1FAIpQLSeEao2Zx2YnwVpJ3I51yWsZrwAdoY-oveur_KtbdxVfJdnikw';
        const queryString = '/formResponse';
        const url = `https://docs.google.com/forms/d/e/${formId}${queryString}`;

        const opts = {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
          },
          body,
        };

        fetch(url, opts)
          .then((response) => {
            console.log(response.ok);
          })
          .catch((error) => {
            console.log(response.ok);
          });
      });
    </script>
  </body>
</html>
